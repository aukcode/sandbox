<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/build/tailwind.css">
  <title>Fetch API Sandbox</title>
</head>
<body>
  <div class="px-16">
  <h1 class="text-4xl text-gray-700 font-light">Fetch API Sandbox</h1>
    <button class="px-4 py-1 bg-blue-600 hover:bg-blue-500 text-white rounded" id="getText">Get Text</button>
    <button class="ml-4 px-4 py-1 bg-green-500 hover:bg-green-600 text-white rounded" id="getUsers">Get local JSON</button>
    <button class="ml-4 px-4 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded" id="getPosts">Get API Data</button>

    <div id="output"></div>

    <form action="" id="addPost">
      <div class="mt-8">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="title" placeholder="title">
      </div>
      <div class="mt-2">
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="body" placeholder="body"></textarea>
      </div>
      <input class="w-56 cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="submit">
    </form>
  </div>

<script>
    const getText = () => {
        fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = `<p class="my-4">${data}</p>`;
            })
    };

    const getUsers = () => {
        fetch('users.json')
            .then(res => res.json())
            .then(data => {
                let output = '<h2>Users</h2>'
                data.forEach((user) => {
                    output += `
                      <ul>
                        <li>ID: ${user.id}</li>
                        <li>ID: ${user.name}</li>
                        <li>ID: ${user.email}</li>
                      </ul>
                    `;
                });
                document.getElementById('output').innerHTML = output
            })
    };

    const getPosts = () => {
         fetch('https://jsonplaceholder.typicode.com/posts')
             .then(res => res.json())
             .then(data => {
                 let output = '<h2 class="text-2xl mt-8">Posts</h2>';
                 data.forEach(post => {
                     output += `
                        <div class="shadow-lg rounded my-4 p-4">
                          <h3 class="font-bold">${post.title}</h3>
                          <p>${post.body}</p>
                        </div>
                     `;
                 });
                 document.getElementById('output').innerHTML = output;
             })
    };

    const addPost = (e) => {
      e.preventDefault();

      let title = document.getElementById('title').value;
      let body = document.getElementById('body').value;

      fetch('http://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: {
              'Acceps': 'application/json, text/plain, */*',
              'Content-type': 'application/json'
          },
          body: JSON.stringify({title, body})
      })
          .then(res => res.json())
          .then(data => console.log(data))
    };

    document.getElementById('getText').addEventListener('click', getText);
    document.getElementById('getUsers').addEventListener('click', getUsers);
    document.getElementById('getPosts').addEventListener('click', getPosts);
    document.getElementById('addPost').addEventListener('click', addPost);

</script>
</body>
</html>
